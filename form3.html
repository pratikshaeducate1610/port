<DOCTYPE! HTML>
<html>
	<head>
		<title>Form3</title>
		<style type="text/css">
			label{
				width:100px;
				display:inline-block;
				margin:4px;
			}
		</style>
	</head>
	<body>
		<form>
			<label>Account Type:</label>
			<input type="radio">
			<label>Individual</label>
			<input type="radio">
			<label>Entity</label><br><br>
			<label>First Name</label>
			<input type="text">
			<br><br>
			<label>Middel Name or Initial:</label>
			<input type="text">
			<br><br>
			<label>Last Name:</label>
			<input type="text">
			<br><br>
			<label>Suffix:</label>
			<input type="text">
			<br><br>
			<label>Tax payer Identification Number:</label>
			<input type="text">
			<br><br>
			<label>Birthday (date and time):</label>
			<input type="datetime-local"><label>(DD-MM-YYYY)</label>
			<br><br>
			<label>Street Address:</label>
			<input type="text">
			<br><br>
			<label>City:</label>
			<input type="text">
			<br><br>
			<label>State:</label>
			<input type="text">
			<br><br>
			<label>Zip Code:</label>
			<input type="text">-<input type="text"></label>(Plus Four-Optional)</label>
			<br><br>
			<label>Home Phone:</label>
			<input type="text">
			<br><br>
			<label>Driver's License/State ID Number:</label>
			<input type="text">
			<br><br>
			<label>Issuing State:</label>
			<input type="text">
			<br><br>
			<label>Expiration Date:</label>
			<input type="datetime-local">(DD-MM-YYYY)
		</form>
	</body>
</html>
