<DOCTYPE! HTML>
<html>
	<head>
		<title>Form2</title>
		<style>
			.row{
				width:100%;
			}
			.col-50{
				float:left;
				width:50%
			}
		</style>
	</head>
	<body>	
		<form>
		<h1>General Admission Registration</h1>
			<div class="row">
				<div class="col-50">
					<label>Name</label>
					<input type="text" placeholder="First Name">  <input type="text" placeholder="Last Name">
					<br><br>
					<label>Email</label>
					<input type="text" placeholder="sample@example.com">
					<br><br>
					<label>Gender</label>
					<input type="radio">
					<label>Male</label>
					<input type="radio">
					<label>Female</label>
					<br><br>
					<label>Phone</label>
					<input type="text">
					<br><br>
					<label>Emergency Contact</label>
					<br>
					<input type="text">
					<br><br>
					<label>Do you require parking?</label>
					<br><br>
					<input type="radio">
					<label>Yes</label>		
					<input type="radio">
					<label>No</label>
					<br><br>
					<label>What is your room preference?</label>
					<br><br>
					<input type="radio">
					<label>Single Room</label>
					<br>
					<input type="radio">
					<label>Shared Room</label>
					<br>
					<input type="radio">
					<label>No Room Needed</label>	
					<br><br>
				</div>
				<div class="col-50">
					<label>Do you have dietary restrictions?</label>
					<br><br>
					<input type="radio">
					<label>None</label>
					<br>
					<input type="radio">
					<label>Vegetarian</label>
					<br>
					<input type="radio">
					<label>Glutten Allergy</label>
					<br>
					<input type="radio">
					<label>Lactose Allergy</label>
					<br>
					<input type="radio">
					<label>Nut Allergy</label>
					<br>
					<input type="radio">
					<label>Shellfish Allergy</label>
					<br><br>
					<label>What activities will you attend?</label>
					<br>
					<input type="radio">
					<label>Awards Gala Dinner</label>
					<br>
					<input type="radio">
					<label>Luncheon</label>
					<br>
					<input type="radio">
					<label>Town Hall</label>
					<br>
					<label>Do you want to see the list of other attendees their profiles on the official event app?</label>
						<br>
						<input type="radio">
						<label>Yes</label>
						<input type="radio">
						<label>No</label>
				</div>
			</div>
		</form>
	</body>
</html>
